    <script>
      camera.position.x = 0;
      camera.position.y = 40;
      camera.position.z = 0;
      wallsPromise.then((walls)=> {
        camera.lookAt(walls[0].position);
        renderer.render(scene, camera);
        let lastClicked = 0;
        document.addEventListener('click', () => {
          lastClicked++;
          if (lastClicked == walls.length) {
            lastClicked = 0;
          }
          camera.lookAt(walls[lastClicked].position);
          renderer.render(scene, camera);
        });
      });

      

    </script>
