<html>
  <head>
    <script src="https://unpkg.com/three@0.120.1/build/three.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body></body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var green = new THREE.Mesh( geometry, material );
    scene.add( green );

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    var red = new THREE.Mesh( geometry, material );
    scene.add( red );

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial( { color: 0x0000ff } );
    var blue = new THREE.Mesh( geometry, material );
    scene.add( blue );

    camera.position.z = 5;

    let t = 0;
    const r = 2;
    function animate() {
      requestAnimationFrame( animate );
      renderer.render( scene, camera );

      t += 0.01;

      green.position.x = Math.sin(t) * r;
      green.position.y = Math.cos(t) * r;

      red.position.x = Math.sin(t + Math.PI * 1 / 3) * r;
      red.position.y = Math.cos(t + Math.PI * 1 / 3) * r;

      blue.position.x = Math.sin(t + Math.PI * 2 / 3) * r;
      blue.position.y = Math.cos(t + Math.PI * 2 / 3) * r;
    }
    animate();
  </script>
</html>
